<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Matematika: Satuan Panjang Kelas 6 MI</title>
    <style>
        /* --- CSS STYLING --- */
        
        :root {
            --primary-color: #673ab7; /* Warna ungu mirip Google Forms */
            --primary-hover: #5e35b1;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #202124;
            --border-color: #dadce0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* Container utama (Card) */
        .quiz-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Bayangan lembut */
            overflow: hidden;
            margin: 20px;
            border-top: 10px solid var(--primary-color); /* Aksen warna atas */
        }

        /* Header Kuis */
        .quiz-header {
            padding: 30px 30px 10px 30px;
        }

        .quiz-title {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .quiz-desc {
            margin-top: 10px;
            color: #5f6368;
            font-size: 14px;
        }

        .progress-indicator {
            padding: 0 30px;
            margin-top: 15px;
            font-size: 13px;
            color: #5f6368;
            font-weight: bold;
        }

        /* Area Pertanyaan & Opsi */
        .quiz-body {
            padding: 20px 30px 40px 30px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-item:hover {
            background-color: #f5f5f5;
            border-color: #c4c7d0;
        }

        /* Styling saat opsi dipilih */
        .option-item.selected {
            background-color: #e8f0fe;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Menyembunyikan radio button asli agar bisa dicustom */
        .option-item input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary-color);
            transform: scale(1.2);
        }

        /* Area Tombol */
        .quiz-footer {
            padding: 0 30px 30px 30px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Tampilan Hasil Akhir (Hidden by default) */
        .result-section {
            display: none; /* Disembunyikan awal */
            text-align: center;
            padding: 50px 30px;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .result-message {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Utilitas untuk menyembunyikan elemen */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        
        <div id="quiz-box">
            <div class="quiz-header">
                <h1 class="quiz-title">Kuis Satuan Panjang</h1>
                <p class="quiz-desc">Matematika Kelas 6 MI - Pilihlah jawaban yang paling tepat.</p>
            </div>
            
            <div class="progress-indicator" id="progress-text">Soal 1 dari 10</div>

            <div class="quiz-body">
                <div class="question-text" id="question-text">
                    </div>

                <ul class="options-list" id="options-list">
                    </ul>
            </div>

            <div class="quiz-footer">
                <button class="btn" id="next-btn" onclick="nextQuestion()">Selanjutnya</button>
            </div>
        </div>

        <div id="result-box" class="result-section">
            <h2>Kuis Selesai!</h2>
            <div class="score-display" id="final-score">0 / 10</div>
            <p class="result-message" id="result-msg">Terima kasih telah mengerjakan.</p>
            <button class="btn" onclick="location.reload()">Ulangi Kuis</button>
        </div>

    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        // 1. DATA SOAL
        // Array berisi objek soal, opsi, dan indeks jawaban yang benar (0=A, 1=B, 2=C, 3=D)
        const questions = [
            {
                question: "Jarak rumah Andi ke sekolah adalah 2,5 km. Berapakah jarak tersebut jika diubah ke satuan meter?",
                options: ["250 m", "2.500 m", "25.000 m", "25 m"],
                correct: 1 // 2.5 km = 2500 m
            },
            {
                question: "Panjang sebuah tali adalah 3 m lebih 20 cm. Berapa panjang total tali tersebut dalam satuan cm?",
                options: ["320 cm", "302 cm", "50 cm", "3200 cm"],
                correct: 0 // 300 + 20 = 320 cm
            },
            {
                question: "Hasil dari 4 km + 5 hm = ... dam",
                options: ["45 dam", "90 dam", "450 dam", "405 dam"],
                correct: 2 // 400 dam + 50 dam = 450 dam
            },
            {
                question: "Sebuah pipa memiliki panjang 4.500 mm. Panjang pipa tersebut dalam satuan meter adalah...",
                options: ["4,5 m", "45 m", "0,45 m", "450 m"],
                correct: 0 // 4500 / 1000 = 4.5
            },
            {
                question: "Ayah membeli kabel sepanjang 12 m. Kemudian dipotong sepanjang 350 cm. Sisa kabel Ayah adalah...",
                options: ["950 cm", "850 cm", "8,5 m", "7,5 m"],
                correct: 1 // 1200 cm - 350 cm = 850 cm
            },
            {
                question: "0,8 hm senilai dengan ... dm",
                options: ["80 dm", "800 dm", "8.000 dm", "8 dm"],
                correct: 1 // 0.8 * 1000 = 800 dm
            },
            {
                question: "Budi berlari sejauh 1,2 km, kemudian berjalan sejauh 500 m. Berapa meter total jarak yang ditempuh Budi?",
                options: ["1.700 m", "620 m", "1.250 m", "1.520 m"],
                correct: 0 // 1200 + 500 = 1700 m
            },
            {
                question: "Hasil pengurangan: 15 dam - 9.000 cm = ... m",
                options: ["60 m", "6 m", "141 m", "14 m"],
                correct: 0 // 150 - 90 = 60 m
            },
            {
                question: "Urutan satuan panjang dari yang terbesar ke terkecil yang benar adalah...",
                options: ["km, hm, m, dam, dm, cm, mm", "km, hm, dam, m, dm, cm, mm", "mm, cm, dm, m, dam, hm, km", "km, dam, hm, m, dm, cm, mm"],
                correct: 1 // km, hm, dam, m, dm, cm, mm
            },
            {
                question: "Sebuah kayu sepanjang 2 m dipotong menjadi 5 bagian sama panjang. Berapa cm panjang setiap potongan?",
                options: ["20 cm", "25 cm", "40 cm", "50 cm"],
                correct: 2 // 200 cm / 5 = 40 cm
            }
        ];

        // 2. VARIABEL STATUS
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswerIndex = null; // Menyimpan jawaban sementara user sebelum klik Next

        // 3. ELEMEN DOM
        const quizBox = document.getElementById('quiz-box');
        const resultBox = document.getElementById('result-box');
        const questionEl = document.getElementById('question-text');
        const optionsEl = document.getElementById('options-list');
        const progressEl = document.getElementById('progress-text');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreEl = document.getElementById('final-score');
        const resultMsgEl = document.getElementById('result-msg');

        // 4. FUNGSI UNTUK MEMUAT SOAL
        function loadQuestion() {
            // Reset status
            selectedAnswerIndex = null;
            nextBtn.disabled = true; // Disable tombol sampai user memilih
            nextBtn.textContent = (currentQuestionIndex === questions.length - 1) ? "Selesai" : "Selanjutnya";
            
            // Ambil data soal saat ini
            const currentData = questions[currentQuestionIndex];

            // Update teks pertanyaan dan progress
            questionEl.textContent = currentData.question;
            progressEl.textContent = `Soal ${currentQuestionIndex + 1} dari ${questions.length}`;

            // Bersihkan opsi lama
            optionsEl.innerHTML = '';

            // Render opsi jawaban (A, B, C, D)
            currentData.options.forEach((option, index) => {
                // Buat elemen <li>
                const li = document.createElement('li');
                li.className = 'option-item';
                li.onclick = () => selectOption(index, li); // Event handler saat diklik

                // Isi HTML li
                li.innerHTML = `
                    <input type="radio" name="answer" value="${index}">
                    <span>${option}</span>
                `;
                
                optionsEl.appendChild(li);
            });
        }

        // 5. FUNGSI SAAT OPSI DIPILIH
        function selectOption(index, element) {
            // Hapus kelas 'selected' dari semua opsi
            const allOptions = document.querySelectorAll('.option-item');
            allOptions.forEach(opt => opt.classList.remove('selected'));

            // Cek radio button di dalam elemen yang diklik
            const radioBtn = element.querySelector('input[type="radio"]');
            radioBtn.checked = true;

            // Tambahkan kelas visual 'selected' ke elemen yang diklik
            element.classList.add('selected');

            // Simpan jawaban dan aktifkan tombol next
            selectedAnswerIndex = index;
            nextBtn.disabled = false;
        }

        // 6. FUNGSI TOMBOL SELANJUTNYA/SELESAI
        function nextQuestion() {
            // Validasi: Cek jawaban benar atau salah
            const correctIndex = questions[currentQuestionIndex].correct;
            
            if (selectedAnswerIndex === correctIndex) {
                score++;
            }

            // Pindah ke soal berikutnya
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                // Jika masih ada soal, muat soal baru
                loadQuestion();
            } else {
                // Jika soal habis, tampilkan hasil
                showResult();
            }
        }

        // 7. FUNGSI TAMPILKAN HASIL
        function showResult() {
            // Sembunyikan kotak kuis, tampilkan kotak hasil
            quizBox.style.display = 'none';
            resultBox.style.display = 'block';

            // Tampilkan skor
            finalScoreEl.textContent = `Skor Anda: ${score} dari ${questions.length}`;

            // Pesan berdasarkan skor
            if (score === 10) {
                resultMsgEl.textContent = "Luar Biasa! Sempurna!";
            } else if (score >= 7) {
                resultMsgEl.textContent = "Bagus sekali! Tetap semangat belajar.";
            } else {
                resultMsgEl.textContent = "Jangan menyerah, ayo belajar lagi!";
            }
        }

        // 8. INISIALISASI APLIKASI
        // Jalankan fungsi loadQuestion saat halaman pertama kali dibuka
        window.onload = loadQuestion;

    </script>
</body>
</html>
